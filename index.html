<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aura Clock — Notion Responsive</title>
    <style>
        /* Container-based scale variable (set via JS) */
        :root {
            --scale: 200px;
            /* fallback in case JS doesn't run */
            --track-w: var(--scale);
            --track-h: calc(var(--scale) / 2);
            --knob-size: calc(var(--scale) / 2.2);
            --knob-offset-x: 8px;
            --knob-right-shift: calc(var(--track-w) - var(--knob-size) - (var(--knob-offset-x) * 2));
        }

        /* Aura background and theme */
        body {
            margin: 0;
            height: 100vh;
            /* allows centering within widget iframe */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: system-ui, -apple-system, Arial, sans-serif;
            background: radial-gradient(circle at center, #6a11cb, #2575fc);
            color: white;
            transition: background 0.6s ease, color 0.6s ease;
        }

        body.dark {
            background: radial-gradient(circle at center, #0f172a, #1e293b);
            color: #e2e8f0;
        }
/* Remove glow when in dark mode */
body.dark #clock {
  text-shadow: none;   /* disables glow */
}
        /* App wrapper ensures ResizeObserver targets correct element */
        #app {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Clock uses container-based --scale */
        #clock {
            font-size: var(--scale);
            font-weight: 800;
            text-align: center;
            text-shadow:
                0 0 20px rgba(255, 255, 255, 0.25),
                0 0 40px rgba(106, 17, 203, 0.6),
                0 0 60px rgba(37, 117, 252, 0.6);
        }

        /* Shared toggle base */
        .toggle {
            position: fixed;
            width: var(--track-w);
            height: var(--track-h);
            cursor: pointer;
            user-select: none;
            z-index: 5;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .track {
            position: absolute;
            inset: 0;
            border-radius: 50px;
            background: linear-gradient(145deg, #e2e8f0, #ffffff);
            box-shadow:
                inset 8px 8px 16px rgba(163, 177, 198, 0.6),
                inset -8px -8px 16px rgba(255, 255, 255, 0.9),
                0 20px 40px rgba(0, 0, 0, 0.15);
            transition: all 0.6s cubic-bezier(0.2, 0.8, 0.4, 1);
        }

        /* Theme toggle (right) — dark track when checked */
        .theme-toggle {
            top: 20px;
            right: 20px;
        }

        .theme-toggle input:checked+.track {
            background: linear-gradient(145deg, #1e293b, #334155);
            box-shadow:
                inset 8px 8px 16px rgba(0, 0, 0, 0.6),
                inset -8px -8px 16px rgba(100, 100, 150, 0.2),
                0 20px 40px rgba(0, 0, 0, 0.4);
        }

        /* Knob circles: vertical centering + horizontal slide combined */
        .knob,
        .clock-knob {
            position: absolute;
            left: var(--knob-offset-x);
            top: 50%;
            transform: translateY(-50%);
            width: var(--knob-size);
            height: var(--knob-size);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.6s cubic-bezier(0.2, 0.8, 0.4, 1);
        }

        /* Theme knob default (light) */
        .knob {
            background: linear-gradient(135deg, #ffffff 0%, #f1f5f9 100%);
            box-shadow:
                0 10px 20px rgba(0, 0, 0, 0.2),
                inset 0 -6px 12px rgba(0, 0, 0, 0.1),
                inset 0 6px 12px rgba(255, 255, 255, 0.8);
        }

        /* Theme knob when checked (dark) */
        .theme-toggle input:checked+.track .knob {
            transform: translateX(var(--knob-right-shift)) translateY(-50%);
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            box-shadow:
                0 10px 20px rgba(0, 0, 0, 0.4),
                inset 0 -6px 12px rgba(0, 0, 0, 0.3),
                inset 0 6px 12px rgba(255, 255, 255, 0.1);
        }

        /* Sun/Moon icons: centered and theme-exclusive */
        .icon {
            width: 60%;
            height: 60%;
        }

        .sun {
            fill: #f59e0b;
            filter: drop-shadow(0 0 12px #fbbf24);
            transition: opacity 0.4s, transform 0.6s;
        }

        .moon {
            fill: #ffffff;
            transition: opacity 0.4s, transform 0.6s;
        }

        body:not(.dark) .moon {
            display: none;
        }

        body.dark .sun {
            display: none;
        }

        /* 12/24 toggle track reacts to global theme */
        .clock-toggle {
            top: 20px;
            left: 20px;
        }

        .clock-track {
            position: absolute;
            inset: 0;
            border-radius: 50px;
            transition: all 0.6s;
        }

        body:not(.dark) .clock-track {
            background: linear-gradient(145deg, #e2e8f0, #ffffff);
            box-shadow:
                inset 8px 8px 16px rgba(163, 177, 198, 0.6),
                inset -8px -8px 16px rgba(255, 255, 255, 0.9),
                0 20px 40px rgba(0, 0, 0, 0.15);
        }

        body.dark .clock-track {
            background: linear-gradient(145deg, #1e293b, #334155);
            box-shadow:
                inset 8px 8px 16px rgba(0, 0, 0, 0.6),
                inset -8px -8px 16px rgba(100, 100, 150, 0.2),
                0 20px 40px rgba(0, 0, 0, 0.4);
        }

        /* 12/24 knob defaults (light) */
        .clock-knob {
            background: linear-gradient(135deg, #ffffff 0%, #f1f5f9 100%);
            box-shadow:
                0 10px 20px rgba(0, 0, 0, 0.2),
                inset 0 -6px 12px rgba(0, 0, 0, 0.1),
                inset 0 6px 12px rgba(255, 255, 255, 0.8);
            color: #1f2937;
            font-weight: 800;
            font-size: calc(var(--scale) / 6);
            /* text scales with container */
        }

        /* Move 12/24 knob right when 24h is active; keep vertical centering */
        .clock-toggle input:checked+.clock-track .clock-knob {
            transform: translateX(var(--knob-right-shift)) translateY(-50%);
        }

        /* Light theme + 24h active => light purple knob */
        body:not(.dark) .clock-toggle input:checked+.clock-track .clock-knob {
            background: linear-gradient(135deg, #c084fc 0%, #a78bfa 100%);
            box-shadow:
                0 10px 20px rgba(160, 120, 255, 0.3),
                inset 0 -6px 12px rgba(120, 80, 200, 0.2),
                inset 0 6px 12px rgba(255, 255, 255, 0.6);
            color: #1e293b;
        }

        /* Dark theme defaults for 12/24 knob */
        body.dark .clock-knob {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            box-shadow:
                0 10px 20px rgba(0, 0, 0, 0.4),
                inset 0 -6px 12px rgba(0, 0, 0, 0.3),
                inset 0 6px 12px rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
        }

        /* Labels inside 12/24 knob: show one at a time */
        .label-12 {
            display: inline;
        }

        .label-24 {
            display: none;
        }

        .clock-toggle input:checked+.clock-track .clock-knob .label-12 {
            display: none;
        }

        .clock-toggle input:checked+.clock-track .clock-knob .label-24 {
            display: inline;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="clock"></div>

        <!-- Light/Dark Toggle (top-right) -->
        <label class="toggle theme-toggle" aria-label="Toggle theme">
            <input type="checkbox" id="mode" />
            <div class="track">
                <div class="knob">
                    <!-- Sun (light mode) -->
                    <svg class="icon sun" viewBox="0 0 24 24" aria-hidden="true">
                        <circle cx="12" cy="12" r="6" />
                        <path
                            d="M12 5V3m0 18v-2m7.07-7.07l1.42-1.42m-12.72 0L6.35 9.35m12.72 5.36l-1.42 1.42M7.65 16.35l-1.42-1.42m0-9.9l1.42-1.42m9.9 12.72l1.42 1.42" />
                    </svg>
                    <!-- Moon (dark mode) -->
                    <svg class="icon moon" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M12.12 3A7.5 7.5 0 0 0 4.5 12.12a7.5 7.5 0 0 0 14.76 2.18 7 7 0 0 1-7.14-9.3z" />
                    </svg>
                </div>
            </div>
        </label>

        <!-- 12/24 Hour Toggle (top-left) -->
        <label class="toggle clock-toggle" aria-label="Toggle 12/24 hour format">
            <input type="checkbox" id="clockFormat" />
            <div class="clock-track">
                <div class="clock-knob">
                    <span class="label-12">12H</span>
                    <span class="label-24">24H</span>
                </div>
            </div>
        </label>
    </div>

    <script>
        /* Container-based scaling for Notion embeds */
        (function () {
            const app = document.getElementById('app');
            const setScale = () => {
                const w = app.clientWidth || window.innerWidth;
                // Compute scale based on container width:
                // min 160px, preferred 0.25 * container width, max 320px was 0.15 and max 180px
                const preferred = w * 0.10;
                const scale = Math.max(100, Math.min(preferred, 150));
                document.documentElement.style.setProperty('--scale', scale + 'px');
            };
            // Initial set and observe container resize
            setScale();
            const ro = new ResizeObserver(setScale);
            ro.observe(app);
            // Fallback on window resize (some Notion cases)
            window.addEventListener('resize', setScale);
        })();

        /* Theme toggle */
        const themeToggle = document.getElementById('mode');
        const body = document.body;
        const savedTheme = localStorage.getItem('theme');

        if (savedTheme === 'dark') {
            body.classList.add('dark');
            themeToggle.checked = true;
        } else {
            body.classList.remove('dark');
            themeToggle.checked = false;
        }

        themeToggle.addEventListener('change', () => {
            const isDark = themeToggle.checked;
            body.classList.toggle('dark', isDark);
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        /* Clock format toggle */
        const formatToggle = document.getElementById('clockFormat');
        const savedFormat = localStorage.getItem('clockFormat') || '12';
        formatToggle.checked = savedFormat === '24';
        let is24Hour = savedFormat === '24';

        /* Clock formatting and rendering */
        function formatTime(now) {
            let h = now.getHours();
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            if (is24Hour) {
                return `${String(h).padStart(2, '0')}:${m}:${s}`;
            } else {
                const suffix = h >= 12 ? ' PM' : ' AM';
                h = h % 12 || 12;
                return `${String(h).padStart(2, '0')}:${m}:${s}${suffix}`;
            }
        }

        function updateClock() {
            document.getElementById('clock').textContent = formatTime(new Date());
        }
        setInterval(updateClock, 1000);
        updateClock();

        formatToggle.addEventListener('change', () => {
            is24Hour = formatToggle.checked;
            localStorage.setItem('clockFormat', is24Hour ? '24' : '12');
            updateClock();
        });
    </script>
</body>

</html>

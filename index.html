<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Cool Clock Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            /* cool gradient background */
            color: white;
        }

        #clock {
            font-size: 4em;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #ffffff22;
            color: white;
            transition: background 0.3s;
        }

        button:hover {
            background: #ffffff44;
        }
    </style>
</head>

<body>
    <div id="clock"></div>
    <button id="toggleFormat">Switch to 12h</button>

    <script>
        let is24Hour = true;

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = String(now.getMinutes()).padStart(2, '0');
            let seconds = String(now.getSeconds()).padStart(2, '0');
            let suffix = "";

            if (!is24Hour) {
                suffix = hours >= 12 ? " PM" : " AM";
                hours = hours % 12 || 12; // convert to 12h format
            }

            hours = String(hours).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}${suffix}`;
        }

        document.getElementById('toggleFormat').addEventListener('click', () => {
            is24Hour = !is24Hour;
            document.getElementById('toggleFormat').textContent = is24Hour ? "Switch to 12h" : "Switch to 24h";
            updateClock();
        });

        setInterval(updateClock, 1000);
        updateClock(); // run once at start
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Aura Clock</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle at center, #6a11cb, #2575fc);
            color: white;
            transition: background 0.6s ease, color 0.6s ease;
        }

        body.dark {
            background: radial-gradient(circle at center, #0f172a, #1e293b);
            color: #e2e8f0;
        }

        #clock {
            font-size: 4em;
            font-weight: bold;
            text-shadow:
                0 0 20px rgba(255, 255, 255, 0.2),
                0 0 40px rgba(106, 17, 203, 0.6),
                0 0 60px rgba(37, 117, 252, 0.6);
        }

        /* Toggle switch styling */
        .toggle-3d {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 180px;
            height: 90px;
            cursor: pointer;
        }

        .toggle-3d input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .track {
            position: absolute;
            inset: 0;
            border-radius: 50px;
            background: linear-gradient(145deg, #e2e8f0, #ffffff);
            box-shadow:
                inset 8px 8px 16px rgba(163, 177, 198, 0.6),
                inset -8px -8px 16px rgba(255, 255, 255, 0.9),
                0 20px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.2, 0.8, 0.4, 1);
        }

        input:checked+.track {
            background: linear-gradient(145deg, #1e293b, #334155);
            box-shadow:
                inset 8px 8px 16px rgba(0, 0, 0, 0.6),
                inset -8px -8px 16px rgba(100, 100, 150, 0.2),
                0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .track::before {
            content: "";
            position: absolute;
            inset: 8px;
            border-radius: 44px;
            background: linear-gradient(90deg, #ffd89b 0%, #87ceeb 50%, #6b7280 100%);
            opacity: 0.7;
            transition: all 0.6s ease;
        }

        input:checked+.track::before {
            background: linear-gradient(90deg, #1e40af 0%, #1e293b 50%, #0f172a 100%);
        }

        .knob {
            position: absolute;
            top: 8px;
            left: 8px;
            width: 74px;
            height: 74px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffffff 0%, #f1f5f9 100%);
            box-shadow:
                0 10px 20px rgba(0, 0, 0, 0.2),
                inset 0 -6px 12px rgba(0, 0, 0, 0.1),
                inset 0 6px 12px rgba(255, 255, 255, 0.8);
            transition: all 0.6s cubic-bezier(0.2, 0.8, 0.4, 1);
        }

        input:checked+.track .knob {
            transform: translateX(90px);
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        }

        .icon {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 44px;
            height: 44px;
            transform: translate(-50%, -50%);
        }

        .sun {
            fill: #f59e0b;
            filter: drop-shadow(0 0 14px #fbbf24);
            opacity: 1;
            transition: all 0.6s ease;
        }

        .moon {
            opacity: 0;
            transition: all 0.6s ease;
        }

        input:checked+.track .sun {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.6) rotate(360deg);
        }

        input:checked+.track .moon {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1) rotate(0deg);
        }

        input:active+.track .knob {
            transform: translateX(0) scale(0.94) !important;
        }

        input:checked:active+.track .knob {
            transform: translateX(90px) scale(0.94) !important;
        }

        <head><meta charset="UTF-8"><title>Aura Clock</title><style>

        /* Existing styles for body, clock, toggle switch */
        body {
            ...
        }

        #clock {
            ...
        }

        .toggle-3d {
            ...
        }

        /* etc. */

        /* ⬇️ MERGE RESPONSIVE CSS HERE */
        /* Medium screens (tablets, <1024px) */
        @media (max-width: 1024px) {
            #clock {
                font-size: 4em;
            }

            .toggle-3d {
                width: 150px;
                height: 75px;
                top: 15px;
                right: 15px;
            }
        }

        /* Small screens (phones, <640px) */
        @media (max-width: 640px) {
            #clock {
                font-size: 3em;
            }

            .toggle-3d {
                width: 120px;
                height: 60px;
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>

<body>
    <div id="clock"></div>

    <!-- Replace old toggle button with this switch -->
    <label class="toggle-3d">
        <input type="checkbox" id="mode">
        <div class="track">
            <div class="knob">
                <!-- Sun Icon -->
                <svg class="icon sun" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="6" />
                    <path
                        d="M12 5V3m0 18v-2m7.07-7.07l1.42-1.42m-12.72 0L6.35 9.35m12.72 5.36l-1.42 1.42M7.65 16.35l-1.42-1.42m0-9.9l1.42-1.42m9.9 12.72l1.42 1.42" />
                </svg>

                <!-- Crescent Moon Icon -->
                <svg class="icon moon" viewBox="0 0 24 24">
                    <path fill="#ffffff"
                        d="M12.12 3A7.5 7.5 0 0 0 4.5 12.12a7.5 7.5 0 0 0 14.76 2.18 7 7 0 0 1-7.14-9.3z" />
                </svg>
            </div>
        </div>
    </label>

    <script>
        // Clock logic
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Light/Dark toggle logic
        const toggle = document.getElementById('mode');
        const body = document.body;

        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark');
            toggle.checked = true;
        }

        toggle.addEventListener('change', () => {
            body.classList.toggle('dark');
            localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
        });
    </script>
</body>

</html>

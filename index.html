<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura Clock â€” Dual Toggles</title>
    <style>
        /* Aura background and theme */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: system-ui, -apple-system, Arial, sans-serif;
            background: radial-gradient(circle at center, #6a11cb, #2575fc);
            color: white;
            transition: background 0.6s ease, color 0.6s ease;
        }

        body.dark {
            background: radial-gradient(circle at center, #0f172a, #1e293b);
            color: #e2e8f0;
        }

        /* Center clock */
        #clock {
            font-size: clamp(10rem, 8vw, 20rem);
            /* min = 10rem, preferred = 8% of viewport width, max = 20rem */
            font-weight: 800;
            text-align: center;
            text-shadow:
                0 0 20px rgba(255, 255, 255, 0.25),
                0 0 40px rgba(106, 17, 203, 0.6),
                0 0 60px rgba(37, 117, 252, 0.6);
        }

        /* Shared toggle styles */
        .toggle {
            position: fixed;
            width: 180px;
            height: 90px;
            cursor: pointer;
            user-select: none;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .track {
            position: absolute;
            inset: 0;
            border-radius: 50px;
            background: linear-gradient(145deg, #e2e8f0, #ffffff);
            box-shadow:
                inset 8px 8px 16px rgba(163, 177, 198, 0.6),
                inset -8px -8px 16px rgba(255, 255, 255, 0.9),
                0 20px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.2, 0.8, 0.4, 1);
        }

        /* Darker track when checked (right position) */
        .toggle input:checked+.track {
            background: linear-gradient(145deg, #1e293b, #334155);
            box-shadow:
                inset 8px 8px 16px rgba(0, 0, 0, 0.6),
                inset -8px -8px 16px rgba(100, 100, 150, 0.2),
                0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .knob {
            position: absolute;
            top: 8px;
            left: 8px;
            width: 74px;
            height: 74px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffffff 0%, #f1f5f9 100%);
            box-shadow:
                0 10px 20px rgba(0, 0, 0, 0.2),
                inset 0 -6px 12px rgba(0, 0, 0, 0.1),
                inset 0 6px 12px rgba(255, 255, 255, 0.8);
            transition: all 0.6s cubic-bezier(0.2, 0.8, 0.4, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            /* center icons */
        }

        .toggle input:checked+.track .knob {
            transform: translateX(90px);
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        }

        /* Icons centered and scaled to knob */
        .icon {
            width: 60%;
            height: 60%;
        }

        .sun {
            fill: #f59e0b;
            filter: drop-shadow(0 0 12px #fbbf24);
            transition: opacity 0.4s, transform 0.6s;
        }

        .moon {
            fill: #ffffff;
            transition: opacity 0.4s, transform 0.6s;
        }

        /* Show only one icon depending on theme */
        body:not(.dark) .moon {
            display: none;
        }

        body.dark .sun {
            display: none;
        }

        /* 12/24 toggle (top-left) */
        .clock-toggle {
            top: 20px;
            left: 20px;
        }

        .clock-track {
            position: absolute;
            inset: 0;
            border-radius: 50px;
            background: linear-gradient(145deg, #e2e8f0, #ffffff);
            display: flex;
            /* NEW */
            justify-content: space-between;
            /* NEW */
            align-items: center;
            /* NEW */
            padding: 0 20px;
            /* NEW: spacing from edges */
        }


        .clock-knob {
            position: absolute;
            top: 8px;
            left: 8px;
            width: 74px;
            height: 74px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffffff 0%, #f1f5f9 100%);
            transition: all 0.6s cubic-bezier(0.2, 0.8, 0.4, 1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Move knob to right when 24h is active (checked) */
        .clock-toggle input:checked+.clock-track .clock-knob {
            transform: translateX(90px);
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        }

        .label {
            position: static;
            top: 50%;
            transform: none;
            font-weight: 700;
            font-size: 18px;
            transition: all 0.3s ease;
            color: #475569;
        }

        .label-12 {
            left: 28px;
        }

        .label-24 {
            right: 28px;
            color: #94a3b8;
        }

        .clock-toggle input:checked+.clock-track .label-12 {
            color: #94a3b8;
        }

        .clock-toggle input:checked+.clock-track .label-24 {
            color: #e0e7ff;
            font-weight: 800;
        }

        /* Light/Dark toggle (top-right) */
        .theme-toggle {
            top: 20px;
            right: 20px;
        }

        /* Responsive scaling */
        @media (max-width: 1024px) {
            #clock {
                font-size: 4em;
            }

            .toggle {
                width: 150px;
                height: 75px;
            }

            .knob,
            .clock-knob {
                width: 60px;
                height: 60px;
            }

            .toggle input:checked+.track .knob {
                transform: translateX(75px);
            }

            .clock-toggle input:checked+.clock-track .clock-knob {
                transform: translateX(75px);
            }

            .icon {
                width: 50%;
                height: 50%;
            }

            .label {
                font-size: 16px;
            }
        }

        @media (max-width: 640px) {
            #clock {
                font-size: 3em;
            }

            .toggle {
                width: 120px;
                height: 60px;
            }

            .knob,
            .clock-knob {
                width: 48px;
                height: 48px;
            }

            .toggle input:checked+.track .knob {
                transform: translateX(60px);
            }

            .clock-toggle input:checked+.clock-track .clock-knob {
                transform: translateX(60px);
            }

            .icon {
                width: 50%;
                height: 50%;
            }

            .label {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div id="clock"></div>

    <!-- Light/Dark Toggle (top-right) -->
    <label class="toggle theme-toggle" aria-label="Toggle theme">
        <input type="checkbox" id="mode" />
        <div class="track">
            <div class="knob">
                <!-- Sun (shown in light mode) -->
                <svg class="icon sun" viewBox="0 0 24 24" aria-hidden="true">
                    <circle cx="12" cy="12" r="6" />
                    <path
                        d="M12 5V3m0 18v-2m7.07-7.07l1.42-1.42m-12.72 0L6.35 9.35m12.72 5.36l-1.42 1.42M7.65 16.35l-1.42-1.42m0-9.9l1.42-1.42m9.9 12.72l1.42 1.42" />
                </svg>
                <!-- Moon (shown in dark mode) -->
                <svg class="icon moon" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M12.12 3A7.5 7.5 0 0 0 4.5 12.12a7.5 7.5 0 0 0 14.76 2.18 7 7 0 0 1-7.14-9.3z" />
                </svg>
            </div>
        </div>
    </label>

    <!-- 12/24 Hour Toggle (top-left) -->
    <label class="toggle clock-toggle" aria-label="Toggle 12/24 hour format">
        <input type="checkbox" id="clockFormat" />
        <div class="clock-track">
            <div class="clock-knob"></div>
            <div class="label label-12">12H</div>
            <div class="label label-24">24H</div>
        </div>
    </label>

    <script>
        /* Persisted settings */
        const themeToggle = document.getElementById('mode');
        const formatToggle = document.getElementById('clockFormat');
        const body = document.body;

        // Initialize theme from storage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.classList.add('dark');
            themeToggle.checked = true; // knob to the right
        } else {
            body.classList.remove('dark');
            themeToggle.checked = false; // knob to the left
        }

        // Theme toggle handler
        themeToggle.addEventListener('change', () => {
            const isDark = themeToggle.checked;
            body.classList.toggle('dark', isDark);
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // Initialize clock format from storage
        const savedFormat = localStorage.getItem('clockFormat') || '12';
        formatToggle.checked = savedFormat === '24'; // checked means 24h
        let is24Hour = savedFormat === '24';

        // Clock formatting
        function formatTime(now) {
            let h = now.getHours();
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            if (is24Hour) {
                return `${String(h).padStart(2, '0')}:${m}:${s}`;
            } else {
                const suffix = h >= 12 ? ' PM' : ' AM';
                h = h % 12 || 12;
                return `${String(h).padStart(2, '0')}:${m}:${s}${suffix}`;
            }
        }

        function updateClock() {
            document.getElementById('clock').textContent = formatTime(new Date());
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 12/24 toggle handler
        formatToggle.addEventListener('change', () => {
            is24Hour = formatToggle.checked;
            localStorage.setItem('clockFormat', is24Hour ? '24' : '12');
            updateClock();
        });
    </script>
</body>
